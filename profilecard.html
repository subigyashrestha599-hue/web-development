<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            background-color: whitesmoke;
            /* padding: 20px; */
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .name {
            font-family: sans-serif;
            padding: 2px;
        }

        .image {
            margin: 20px;
            /* background-image: url(CamScanner\ 08-25-2025\ 17.39_01.jpg);
            height: 200px;
            width: 200px ;
            object-fit: fill; */
        }

        .position {
            margin: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: grey;
        }

        .university {
            background-color: rgb(175, 174, 174);
            margin: 20px;
            color: rgb(5, 4, 4);
        }

        .contact {
            width: 100%;
            height: 60px;
            display: flex;
        }
        .icon
        {
            margin: 20px;
        }
        
        button {
            width: 100%;
            background-color: black;
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="CamScanner 08-25-2025 17.39_01.jpg" alt="pic" width="100%" height="150px">
        </div>
        <div class="name">

            <h1>Subesh Shrestha</h1>
        </div>
        <div class="position">

            <h3>Student</h3>
        </div>

        <div class="university">
            <h4>Tribhuwan university</h4>
        </div>
        <div class="icon">
            <i class="fa-solid fa-house"></i>
<i class="fa-brands fa-facebook"></i>
<i class="fa-solid fa-inbox"></i>
        </div>
        <div class="contact">

            <button>Contact</button>
        </div>
    </div>
</body>

</html>
